<%layout("/eova/layout/default.html",{'title' : 'Dialog' }){%>
<style>
#myForm span {
	border: 1px solid #BBD4FE;
	padding: 3px;
	background-color: #EAF2FF;
	margin: 5px;
	border-radius: 5px;
}

#myForm input {
	height: 20px;
	width: 20px;
	vertical-align: middle;
}
</style>

<div data-options="region:'center'" data-options="fit:true,border:false">
	<div>
		<table style="width: 100%">
			<tr>
				<td>
					<table>
						<tr>
							<th style="width: 200px;">日志文件列表：</th>
						</tr>
						<%for(group in data){%>
						<tr>
							<td>
								<a href="javascript:void(0);" class="easyui-linkbutton"
								data-options="iconCls:'icon-page',plain:true"
								onclick="log_file_obj('${group}')">
								<span>"${group}"</span>
								</a>
							</td>
						</tr>
						<%}%>
					</table>
				</td>
			</tr>
		</table>
	</div>
</div>

<script type="text/javascript">
var log_file_obj = function(file) {
	var url = "/web/memberCenter/batchExcelView";
    window.open(url+'?fileDir='+file);

	//var o ={'fileDir': file};
	//$.post(url,o,function(result) {
	//	console.log(result);
	//}, 'json');
};
</script>

<%}%>
